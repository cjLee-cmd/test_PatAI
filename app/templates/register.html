{% extends "base.html" %}

{% block title %}회원가입 - Pat.AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center">
                <i class="fas fa-microscope text-white text-2xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                회원가입
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Pat.AI 계정을 생성하세요
            </p>
        </div>
        
        <form class="mt-8 space-y-6" id="registerForm">
            <div class="space-y-4">
                <div>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="사용자명 (영문, 숫자만)">
                </div>
                <div>
                    <input id="name" name="name" type="text" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="이름">
                </div>
                <div>
                    <input id="email" name="email" type="email" 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="이메일 (선택사항)">
                </div>
                <div>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="비밀번호 (최소 8자)">
                </div>
                <div>
                    <input id="confirmPassword" name="confirmPassword" type="password" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="비밀번호 확인">
                </div>
            </div>

            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"></div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-blue-500 group-hover:text-blue-400" aria-hidden="true"></i>
                    </span>
                    회원가입
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    이미 계정이 있으신가요? 
                    <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                        로그인
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    
    // Validate password
    const password = formData.get('password');
    const confirmPassword = formData.get('confirmPassword');
    
    if (password !== confirmPassword) {
        errorDiv.textContent = '비밀번호가 일치하지 않습니다.';
        errorDiv.classList.remove('hidden');
        successDiv.classList.add('hidden');
        return;
    }
    
    if (password.length < 8) {
        errorDiv.textContent = '비밀번호는 최소 8자 이상이어야 합니다.';
        errorDiv.classList.remove('hidden');
        successDiv.classList.add('hidden');
        return;
    }
    
    try {
        const response = await axios.post('/api/auth/register', formData);
        
        if (response.data) {
            successDiv.textContent = '회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.';
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }
    } catch (error) {
        errorDiv.textContent = error.response?.data?.detail || '회원가입에 실패했습니다.';
        errorDiv.classList.remove('hidden');
        successDiv.classList.add('hidden');
    }
});
</script>
{% endblock %}
